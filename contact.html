</head>

<body>
    <!--NAVBAR-->
    <nav>
        <div>
            <h1>T.</h1>
        </div>
        <div class="navbar">
            <div class="navPosition">
                <div class="navMenu">
                    <span>Menu</span>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="#">Tours</a></li>

                </div>
                <div class="navMedia">
                    <span>Media</span>
                    <ul>
                        <li><a href="#"><i class="fab fa-instagram fa-2x "></i></a></li>
                        <li><a href="#"><i class="fab fa-facebook fa-2x"></i></a></li>

        </div>

    <!--FORM-->
    <section class="Block">
        <form class="mainForm" action="">
            <div class=left>
                <h2>Write Us</h2>
                <div>
                    <label for="name">Name</label>
                    <input type="text" placeholder="HelloWorld">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" placeholder="helloworld@domain.com">
                </div>
                <div class="check">
                    <label for="verification">Verification</label>
                    <div>
                        <label class="label"><input class="checkbox" type="checkbox" /> I am not a robot</label>
                    </div>
                </div>
            </div>
            <div class="right">
                <div>
                    <label for="message">Message</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Leave us your message here..."></textarea>
                </div>
                <div>
                    <button class="btn">Send Message</button>
                </div>
            </div>
        </form>
    </section>
    <footer class="footer">
        <div>
            <h2>Tántalo 2020</h2>
        </div>
